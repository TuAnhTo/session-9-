<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>codeGym</title></head><body><script>    let patt = /^[\(][0-9]{2}[\)][-][\(][0][0-9]{9}[\)]$/;    let str = prompt(" nhap telephone");    if (patt.test(str)) {        console.log("ok ");    }else {        console.log(" nhap lai :))");    }</script></body></html>
